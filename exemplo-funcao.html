<!DOCTYPE html>
<html>

<head>
   <title>Exemplo</title>
</head>

<body>
   <main>
      <h1>INDÚSTRIA VISEU</h1>
      <h2>Exemplo de função</h2>
      <script>
         function exibir(valor) {
            document.write(valor);
         }
      </script>
      <h3>Um conteúdo html entre os scripts.</h3>
      <script>
         valor = "Impresso pela funão exibir(valor)";
         exibir(valor);
      </script>

   </main>
</body>

</html>
