<!DOCTYPE html>
<html>

<head>
   <title>Exemplo</title>
</head>

<body>
   <main>
      <h1>INDÚSTRIA VISEU</h1>
      <h2>Estrutura de repetição do-while</h2>
      <script>
         var i = 100;
         do {
            document.writeln("Número: " + i + "<br>");
            i+=100;
         }while(i <=1000);
      </script>
   </main>
</body>

</html>
