<!DOCTYPE html>
<html>

<head>
   <title>Exemplo</title>
</head>

<body>
   <main>
      <h1>INDÚSTRIA VISEU</h1>
      <h2>Estrutura de decisão switch-case</h2>
      <script>
         var dia
         dia = new Date().getDay()
         switch (dia) {
            case 0: document.writeln("domingo");break;
            case 1: document.writeln("segunda");break;
            case 2: document.writeln("terça");break;
            case 3: document.writeln("quarta");break;
            case 4: document.writeln("quinta");break;
            case 5: document.writeln("sexta");break;
            case 6: document.writeln("sábado");break;
         }
      </script>
   </main>
</body>

</html>
