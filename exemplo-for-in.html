<!DOCTYPE html>
<html>

<head>
   <title>Exemplo</title>
</head>

<body>
   <main>
      <h1>INDÚSTRIA VISEU</h1>
      <h2>Estrutura de for-in</h2>
      <script>
         var diaSemana = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado"];
         for (x in diaSemana) {
            if (x==0 || x==6)
               document.write(diaSemana[x] + "<br>");
            else
               document.write(diaSemana[x] + "-feira <br>");

         }
      </script>
   </main>
</body>

</html>
