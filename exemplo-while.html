<!DOCTYPE html>
<html>

<head>
   <title>Exemplo</title>
</head>

<body>
   <main>
      <h1>INDÚSTRIA VISEU</h1>
      <h2>Estrutura de repetição while</h2>
      <script>
         var i = 10
         while (i <= 20) {
            document.writeln("Número: " + i + "<br>")
            i++
         }
      </script>
   </main>
</body>

</html>
